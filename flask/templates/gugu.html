<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <h1>{{number}}</h1>
    {% for i in range(1, 10) %}
        <p>{{i}} * {{number}} = {{i * number}}</p>
    {% endfor %}
    {% if number<5 %}
        <p>{{number}} &lt; 5</p>
    {% endif %}
</body>
</html>
