<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
        {% for name in column_names %}
          <th>{{name}}</th>
        {% endfor %}
        </tr>
        {% for x in data %}
        <tr>
          <td>{{x[0]}}</td>
          <td>{{x[1]}}</td>
          <td>{{x[2]}}</td>
          <td>{{x[3]}}</td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
